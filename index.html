<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafael Santos - VisitCard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div id="slideArrowDiv">
          <img id="leftArrow" class="slideArrow" src="images/back-arrow.svg" alt="Left Arrow">
          <img id="rightArrow" class="slideArrow" src="images/back-arrow.svg" alt="Right Arrow">
      </div>
        <div id="avatar">
          <img
            id="profilePhoto"
            src="https://i.imgflip.com/4lst2s.jpg"
            alt="Só o pézin"
          />
        </div>
        <h1 id="githubUserName">Meu Nome</h1>
        <h2 id="subtitle">Desenvolvedor Jr.</h2>
        <ul id="socialLinks">
          <li class="icon" id="github">
            <span id="testeSpan">
              <a id="githubLink"
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
              >
                Github
              </a>
            </span>
          </li>
          <li class="icon" id="twitter">
            <a id="twitterLink"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
            >
              Twitter
            </a>
          </li>
          <li class="icon" id="rocketseat">
            <a
              id="siteRocketseat"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
            >
              Rocketseat
            </a>
          </li>
          <li class="icon" id="linkedin">
            <a id="linkedinLink"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
            >
              Linkedin
            </a>
          </li>
        </ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
